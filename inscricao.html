<body id="page-top">
    <h1 class=" container display-4 text-center pt-5 cor-roxa mb-0">TechWave</h1>
    <h2 class="container fonte-minha text-center pb-4 text-white pt-0 mt-0">Você Mais Conectado</h2>
    <!-- Classe que envolve todo o formulário -->
    <div class="container-formulario container d-flex flex-column mb-5 pb-5">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-12">
      <div class="d-flex justify-content-center">
        <h2 class="display-6 mb-4 pt-4 cor-roxa">Inscreva-se</h2>
    </div>    
    <form class="d-flex align-items-center justify-content-center " >
        <div class="form-group  ">
            <label class="fonte-minha" for="name" class="col-sm-2 col-form-label pt-2">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
         
          <div class="form-group ">
            <label class="fonte-minha pt-2" for="cpf" class="col-sm-2 col-form-label pt-2">CPF</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cpf" placeholder="Digite seu nome">
            </div>
        <div class="form-group ">
          <label class="fonte-minha pt-2" for="inputEmail3" class="col-sm-2 col-form-label pt-2" >Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Digite seu Email">
          </div>
        </div>
        <div  class="form-group col-sm-10">
            <label class="fonte-minha pt-2"  class="selecione-cidade pt-2" for="inlineFormCustomSelect">Cidade</label>
            <select class="selecione-cidade form-control ">
                <option>Recife - PE</option>
                <option>João Pessoa - PB</option>
                <option>São Luiz - MA</option>
                <option>Fortaleza - CE</option>
                <option>Salvador - BA </option>
              </select>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label row-sm-2 pt-2 fonte-minha pt-2">Modalidade</legend>
            <div class="col-sm-10">
              <div class="form-check pt-2">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Presencial" checked>
                <label class="form-check-label " for="gridRadios1">
                  Presencial
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="online">
                <label class="form-check-label" for="gridRadios2">
                  Online
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div  class="form-group col-sm-10">
            <label class="selecione-curso pt-2 mb-2 fonte-minha pt-2" for="inlineFormCustomSelect">Selecione Curso</label>
            <select class="selecione-curso form-control bi bi-chevron-down   mb-4">
                <option>Introdução à Inteligência Artificial</option>
                <option>Automação de Processos com Robotic Process Automation (RPA)</option>
                <option>Design de Experiência do Usuário (UX)</option>
                <option>Programação Web com JavaScript</option>
                <option>Análise de Dados com Python </option>
                <option>Internet das Coisas (IoT): Conectando o Mundo Físico e Digital </option>
                <option>Machine Learning Aplicado </option>
                <option>Desenvolvimento Ágil com Scrum</option>
              </select>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-dark fonte-branca background-roxo">Inscreva-se</button>
          </div>
        </div>
    </div>
      </form>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-12 pt-5">
    <div class="container d-flex segundo-container align-items-center justify-content-center ">
      <div class="container d-flex row justify-content-center" >
        <h2 class=" display-6 texto-cta text-white text-center">Faça parte da transformação</h2>
        <img class="img-fluid imagem-inscricao pt-3 " src="/assets/imagem-inscricao.jpg">
      </div>
